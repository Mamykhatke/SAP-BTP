<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="https://ui5.sap.com/1.129.2/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"BusinessProcess","DetailsURL":"./odata/v4/business-process/","Metadata":"./odata/v4/business-process/$metadata","Entities":[{"Name":"Student","URL":"./odata/v4/business-process/Student","FioriURL":"$fiori-preview/BusinessProcess/Student#preview-app"},{"Name":"Teacher","URL":"./odata/v4/business-process/Teacher","FioriURL":"$fiori-preview/BusinessProcess/Teacher#preview-app"}],"EntitiesCount":2},{"ServiceName":"CatelogService","DetailsURL":"./odata/v4/catelog/","Metadata":"./odata/v4/catelog/$metadata","Entities":[{"Name":"Student","URL":"./odata/v4/catelog/Student","FioriURL":"$fiori-preview/CatelogService/Student#preview-app"},{"Name":"Teacher","URL":"./odata/v4/catelog/Teacher","FioriURL":"$fiori-preview/CatelogService/Teacher#preview-app"}],"EntitiesCount":2}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
